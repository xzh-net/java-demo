<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统登录</title>
<script type="text/javascript" src="static/js/jquery.min.js"></script>

<script>
	function board1() {
		location.href = "dashboard";
	}
	function board2() {
		location.href = "dashboard2";
	}
	function getUser() {
		location.href = "getUser?action=list";
	}
</script>
</head>
<body>

	<table width="100%" cellpadding="10">
		<!-- 时间显示区域 -->
		<tr>
			<td>
				<div style="font-size: 16px;">[[${#dates.format(new
					java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}]]</div>
			</td>
		</tr>
		<!-- 输入区域 -->
		<tr>
			<td>
				<div>
					<input type="text" id="loginName" />
				</div>
			</td>
		</tr>
		<!-- 登录按钮区域 -->
		<tr>
			<td>
				<div>
					<input type="submit" onclick="board1();" value="控制台1" />
					<input type="submit" onclick="board2();" value="控制台2" />
					<input type="submit" onclick="getUser();" value="查询用户" />
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
